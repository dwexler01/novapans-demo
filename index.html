<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drums</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div class="drums">
    <div class="background">
      <i class="fas fa-times close-button"></i>
    </div>
    <div class="hang-drum-container hang-drum-container--blue">
      <div class="hang-drum-container__message"></div>
      <label for="hang-drum">9 Note in D Minor (Pentatonic)</label>
      <ul class="hang-drum hang-drum--blue"
            data-file-location="audio/9"
            data-starting-angle="225"
            data-extension="mp3">
        <li class="hang-drum__note" data-note="D3">D3</li>
        <li class="hang-drum__note" data-note="A4">A4</li>
        <li class="hang-drum__note" data-note="D5">D5</li>
        <li class="hang-drum__note" data-note="C5">C5</li>
        <li class="hang-drum__note" data-note="G4">G4</li>
        <li class="hang-drum__note" data-note="D4">D4</li>
        <li class="hang-drum__note" data-note="A3">A3</li>
        <li class="hang-drum__note" data-note="C3">C3</li>
        <li class="hang-drum__note" data-note="F4">F4</li>
      </ul>

      <div class="hang-drum-container__player" data-file="data/demo1.txt">
        <div class="drum-controls">
          <label>Demo 1 (Full Scale)</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo2.txt">
        <div class="drum-controls">
          <label>Demo 2</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo3.txt">
        <div class="drum-controls">
          <label>Demo 3</label>
        </div>
      </div>
    </div>

    <div class="hang-drum-container hang-drum-container--purple">
      <div class="hang-drum-container__message"></div>
      <label for="hang-drum">9 Note in D Minor (Celtic)</label>
      <ul class="hang-drum hang-drum--purple"
            data-file-location="audio/9-celtic"
            data-starting-angle="225"
            data-extension="mp3">
        <li class="hang-drum__note" data-note="D3">D3</li>
        <li class="hang-drum__note" data-note="A5">A5</li>
        <li class="hang-drum__note" data-note="C5">C5</li>
        <li class="hang-drum__note" data-note="F4">F4</li>
        <li class="hang-drum__note" data-note="D4">D4</li>
        <li class="hang-drum__note" data-note="A3">A3</li>
        <li class="hang-drum__note" data-note="Bb3">Bb3</li>
        <li class="hang-drum__note" data-note="E4">E4</li>
        <li class="hang-drum__note" data-note="A4">A4</li>
      </ul>

      <div class="hang-drum-container__player" data-file="data/demo4.txt">
        <div class="drum-controls">
          <label>Demo 4</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo5.txt">
        <div class="drum-controls">
          <label>Demo 5</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo6.txt">
        <div class="drum-controls">
          <label>Demo 6</label>
        </div>
      </div>
    </div>


    <div class="hang-drum-container hang-drum-container--orange">
      <div class="hang-drum-container__message"></div>
      <label for="hang-drum">8 Note in F Minor (Akebono)</label>
      <ul class="hang-drum hang-drum--orange"
            data-file-location="audio/8"
            data-starting-angle="245"
            data-extension="mp3">
        <li class="hang-drum__note" data-note="F3">F3</li>
        <li class="hang-drum__note" data-note="Bb4">Bb4</li>
        <li class="hang-drum__note" data-note="C5">C5</li>
        <li class="hang-drum__note" data-note="Ab4">Ab4</li>
        <li class="hang-drum__note" data-note="Db4">Db4</li>
        <li class="hang-drum__note" data-note="Bb3">Bb3</li>
        <li class="hang-drum__note" data-note="C4">C4</li>
        <li class="hang-drum__note" data-note="Gb4">Gb4</li>
      </ul>
      <div class="hang-drum-container__player" data-file="data/demo7.txt">
        <div class="drum-controls">
          <label>Demo 7 (Full Scale)</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo8.txt">
        <div class="drum-controls">
          <label>Demo 8</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo9.txt">
        <div class="drum-controls">
          <label>Demo 9</label>
        </div>
      </div>
    </div>

    <div class="hang-drum-container hang-drum-container--yellow">
      <div class="hang-drum-container__message"></div>
      <label for="hang-drum">7 Note in G Minor (Phyrgian)</label>
      <ul class="hang-drum hang-drum--yellow"
            data-file-location="audio/7"
            data-starting-angle="240"
            data-extension="mp3">
        <li class="hang-drum__note" data-note="G">G3</li>
        <li class="hang-drum__note" data-note="Ab">Ab4</li>
        <li class="hang-drum__note" data-note="G">G4</li>
        <li class="hang-drum__note" data-note="E">E4</li>
        <li class="hang-drum__note" data-note="C">C4</li>
        <li class="hang-drum__note" data-note="Db">Db4</li>
        <li class="hang-drum__note" data-note="F">F4</li>
      </ul>

      <div class="hang-drum-container__player" data-file="data/demo10.txt">
        <div class="drum-controls">
          <label>Demo 10</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo11.txt">
        <div class="drum-controls">
          <label>Demo 11</label>
        </div>
      </div>
      <div class="hang-drum-container__player" data-file="data/demo12.txt">
        <div class="drum-controls">
          <label>Demo 12</label>
        </div>
      </div>
    </div>


  </div>

  <script src="main.js"></script>
</body>
</html>
